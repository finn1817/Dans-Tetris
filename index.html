<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Tetris Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/light-theme.css?v=20251106">
    <link rel="stylesheet" href="css/dark-theme.css?v=20251106">
</head>
<body>
    <a href="https://finn1817.github.io/Main-Website/" class="back-to-home">
        <i class="fas fa-home"></i> Back to Home
    </a>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="page-title">
        <h1>Dan's Tetris Game</h1>
        <p>Classic block-stacking puzzle game</p>
    </div>

    <div class="game-container">
        <div class="game-board">
            <div class="game-info">
                <div class="score-display">
                    Score
                    <span id="score">0</span>
                </div>
                <div class="level-display">
                    Level
                    <span id="level">1</span>
                </div>
            </div>

            <canvas id="tetris" class="tetris-canvas" width="240" height="400"></canvas>

            <div class="game-controls">
                <button id="start-button" class="control-button">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button id="pause-button" class="control-button" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
            </div>

            <div class="game-stats">
                <h3 class="stats-title"><i class="fas fa-chart-bar"></i> Game Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-lines">0</div>
                        <div class="stat-label">Lines Cleared</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-tetrominoes">0</div>
                        <div class="stat-label">Pieces Placed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="highest-score">0</div>
                        <div class="stat-label">Best Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="highest-level">1</div>
                        <div class="stat-label">Highest Level</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="next-piece-container">
                <h3 class="next-piece-title">Next Piece</h3>
                <canvas id="next-piece" class="next-piece-canvas" width="100" height="100"></canvas>
            </div>

            <div class="instructions-container">
                <h3 class="instructions-title"><i class="fas fa-info-circle"></i> How to Play</h3>
                <div id="instructions-list" class="instructions-list" aria-live="polite"></div>
            </div>

            <div class="game-history">
                <h3 class="history-title"><i class="fas fa-history"></i> Previous Scores</h3>
                <ul id="scores-list" class="scores-list"></ul>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="game-over-modal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over</h2>
            <div class="modal-score" id="final-score">0</div>
            <div class="modal-buttons">
                <button id="restart-button" class="modal-button">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main-page.js?v=20251106"></script>
</body>
</html>
